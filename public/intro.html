<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mundo de Aprendizaje - Men√∫ Principal</title>
  <link rel="stylesheet" href="style.css" />
  <script
    type="module"

  <style>
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #4ecdc4;
      --accent-color: #45b7d1;
      --warning-color: #f9ca24;
      --success-color: #6c5ce7;
      --purple-color: #a29bfe;
      --orange-color: #fd79a8;
      --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-light: #ffffff;
      --shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      --glow-color: rgba(78, 205, 196, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: var(--background-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      overflow-x: hidden;
      position: relative;
      color: var(--text-light);
      user-select: none;
    }

    /* Header with title and selected character */
    header {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 0 1rem;
      position: relative;
      z-index: 100;
    }

    .main-title {
      font-size: 4rem;
      font-weight: 900;
      text-align: center;
      text-shadow:
        0 0 10px var(--glow-color),
        0 0 20px var(--glow-color),
        0 0 30px var(--glow-color),
        0 0 40px var(--glow-color);
      background: linear-gradient(45deg, #fff, #aaf0d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex: 1 1 100%;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 10px var(--glow-color),
          0 0 20px var(--glow-color),
          0 0 30px var(--glow-color),
          0 0 40px var(--glow-color);
      }
      50% {
        text-shadow:
          0 0 20px var(--glow-color),
          0 0 40px var(--glow-color),
          0 0 60px var(--glow-color),
          0 0 80px var(--glow-color);
      }
    }

    /* Selected character container */
    .selected-character-container {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      background: linear-gradient(
        135deg,
        rgba(108, 92, 231, 0.85),
        rgba(162, 155, 254, 0.85)
      );
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      border: 3px solid var(--glow-color);
      backdrop-filter: blur(12px);
      box-shadow:
        0 0 20px var(--glow-color),
        0 0 40px var(--glow-color);
      max-width: 360px;
      cursor: default;
      flex-shrink: 0;
      user-select: none;
      transition: box-shadow 0.5s ease;
    }
    .selected-character-container:hover {
      box-shadow:
        0 0 30px var(--glow-color),
        0 0 60px var(--glow-color);
    }

    .selected-character-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-light);
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .character-welcome {
      font-size: 1rem;
      font-weight: 700;
      opacity: 0.9;
      margin-bottom: 0.25rem;
      user-select: none;
      letter-spacing: 0.05em;
    }

    .character-name-display {
      font-size: 1.6rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      user-select: text;
      line-height: 1.1;
    }

    /* Circular 3D model container */
    .character-model-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow:
        0 0 15px var(--glow-color),
        inset 0 0 15px var(--glow-color);
      background: radial-gradient(
        circle,
        rgba(78, 205, 196, 0.8),
        rgba(69, 183, 209, 0.8)
      );
      flex-shrink: 0;
      transition: box-shadow 0.5s ease;
    }
    .character-model-circle:hover {
      box-shadow:
        0 0 25px var(--glow-color),
        inset 0 0 25px var(--glow-color);
    }

    .character-model-circle model-viewer {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.3));
    }

    /* Menu grid with 3 columns and 3 rows */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 180px);
      gap: 30px;
      max-width: 960px;
      width: 100%;
      padding: 0 1rem;
      margin: 0 auto;
      z-index: 50;
    }

    /* Menu buttons */
    .menu-option {
      background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
      color: var(--text-light);
      padding: 2rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 15px 40px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(255, 255, 255, 0.1);
      animation: fadeInUp 1s ease-out both;
      border: 3px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-weight: 900;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      text-shadow:
        0 0 5px rgba(0,0,0,0.7);
      user-select: none;
      box-sizing: border-box;
    }

    /* Different background colors for each button */
    .menu-option:nth-child(1) {
      background: linear-gradient(135deg, var(--success-color), var(--purple-color));
      animation-delay: 0.7s;
      box-shadow:
        0 15px 50px rgba(108, 92, 231, 0.7),
        inset 0 0 20px rgba(162, 155, 254, 0.7);
    }

    .menu-option:nth-child(2) {
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      animation-delay: 0.8s;
      box-shadow:
        0 15px 50px rgba(69, 183, 209, 0.7),
        inset 0 0 20px rgba(78, 205, 196, 0.7);
    }

    .menu-option:nth-child(3) {
      background: linear-gradient(135deg, var(--warning-color), var(--orange-color));
      animation-delay: 0.9s;
      box-shadow:
        0 15px 50px rgba(253, 202, 54, 0.7),
        inset 0 0 20px rgba(253, 121, 136, 0.7);
    }

    .menu-option:nth-child(4) {
      background: linear-gradient(135deg, var(--primary-color), var(--orange-color));
      animation-delay: 1s;
      box-shadow:
        0 15px 50px rgba(255, 107, 107, 0.7),
        inset 0 0 20px rgba(253, 121, 136, 0.7);
    }

    .menu-option:nth-child(5) {
      background: linear-gradient(135deg, var(--purple-color), var(--success-color));
      animation-delay: 1.1s;
      box-shadow:
        0 15px 50px rgba(162, 155, 254, 0.7),
        inset 0 0 20px rgba(108, 92, 231, 0.7);
    }

    .menu-option:nth-child(6) {
      background: linear-gradient(135deg, #3498db, #2980b9);
      animation-delay: 1.2s;
      box-shadow:
        0 15px 50px rgba(41, 128, 185, 0.7),
        inset 0 0 20px rgba(52, 152, 219, 0.7);
    }

    /* New 7th button for Add Friends, placed in bottom center */
    .menu-option.add-friends {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
      background: linear-gradient(135deg, #ff9f43, #f368e0);
      animation-delay: 1.3s;
      box-shadow:
        0 15px 50px rgba(255, 159, 67, 0.7),
        inset 0 0 20px rgba(243, 104, 224, 0.7);
    }

    .menu-option:hover {
      transform: translateY(-12px) scale(1.07);
      box-shadow:
        0 25px 70px rgba(0, 0, 0, 0.7),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
      filter: brightness(1.1);
    }

    .menu-option:active {
      transform: translateY(-6px) scale(1.03);
    }

    /* Iconos de los botones */
    .menu-icon {
      font-size: 4.5rem;
      margin-bottom: 0.5rem;
      animation: bounce 2.5s infinite;
      user-select: none;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
      transition: transform 0.3s ease;
    }

    .menu-option:hover .menu-icon {
      animation: none;
      transform: scale(1.4);
      filter: drop-shadow(0 0 10px var(--glow-color));
    }

    /* Remove descriptions as requested */
    .menu-description {
      display: none;
    }

    /* Logout button */
    .logout-button {
      margin-top: 3rem;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      padding: 18px 36px;
      font-size: 1.3rem;
      font-weight: 900;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow:
        0 12px 40px rgba(231, 76, 60, 0.6);
      z-index: 100;
      border: 3px solid rgba(255, 255, 255, 0.3);
      user-select: none;
      max-width: 360px;
      width: 100%;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .logout-button:hover {
      transform: translateY(-4px);
      box-shadow:
        0 18px 50px rgba(231, 76, 60, 0.9);
      background: linear-gradient(45deg, #c0392b, #e74c3c);
    }

    /* Tutorial Helper - Skebob */
    .tutorial-helper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      z-index: 200;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: tutorialBounce 3s infinite;
      border-radius: 50%;
      overflow: hidden;
      box-shadow:
        0 0 25px var(--glow-color),
        inset 0 0 25px var(--glow-color);
      background: radial-gradient(
        circle,
        rgba(78, 205, 196, 0.5),
        rgba(69, 183, 209, 0.5)
      );
    }

    .tutorial-helper:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 40px var(--glow-color),
        inset 0 0 40px var(--glow-color);
    }

    .tutorial-helper model-viewer {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.4));
    }

    /* Tutorial Cloud */
    .tutorial-cloud {
      position: fixed;
      bottom: 160px;
      right: 20px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.95),
        rgba(240, 248, 255, 0.95)
      );
      border-radius: 25px;
      padding: 20px 25px;
      max-width: 350px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      border: 2px solid var(--glow-color);
      backdrop-filter: blur(12px);
      z-index: 300;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: none;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #2c3e50;
      user-select: text;
    }

    .tutorial-cloud.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .tutorial-cloud::after {
      content: "";
      position: absolute;
      bottom: -15px;
      right: 50px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid rgba(255, 255, 255, 0.95);
    }

    .tutorial-cloud h3 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      font-weight: 900;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .tutorial-cloud p {
      font-size: 1.05rem;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 18px;
    }

    .tutorial-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .tutorial-counter {
      color: #7f8c8d;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .tutorial-next,
    .tutorial-close {
      background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 900;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow:
        0 4px 15px rgba(0,0,0,0.3);
      letter-spacing: 0.1em;
    }

    .tutorial-close {
      background: linear-gradient(45deg, var(--primary-color), var(--orange-color));
    }

    .tutorial-next:hover,
    .tutorial-close:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes tutorialBounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Sparkle effect on tutorial helper and cursor */
    .sparkle {
      position: fixed;
      pointer-events: none;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #00fff0 0%, transparent 70%);
      border-radius: 50%;
      filter: drop-shadow(0 0 3px #00fff0);
      animation: sparkleFade 1s forwards;
      z-index: 100000;
      mix-blend-mode: screen;
    }

    @keyframes sparkleFade {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translateY(-15px);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-title {
        font-size: 3rem;
      }

      header {
        flex-direction: column;
        gap: 1.5rem;
      }

      .selected-character-container {
        max-width: 100%;
        justify-content: center;
      }

      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto auto auto auto;
        gap: 20px;
        max-width: 600px;
      }

      .menu-option {
        min-height: 140px;
        font-size: 1.1rem;
      }

      .menu-icon {
        font-size: 3.5rem;
      }

      .tutorial-helper {
        width: 100px;
        height: 100px;
        bottom: 15px;
        right: 15px;
      }

      .tutorial-cloud {
        max-width: 280px;
        bottom: 130px;
        right: 15px;
        padding: 15px 20px;
      }

      .tutorial-cloud h3 {
        font-size: 1.1rem;
      }

      .tutorial-cloud p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 2.2rem;
      }

      .menu-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(7, auto);
        gap: 15px;
        max-width: 350px;
      }

      .menu-option {
        padding: 1.2rem 1rem;
        min-height: 120px;
        font-size: 1rem;
      }

      .menu-icon {
        font-size: 2.8rem;
        margin-bottom: 0.5rem;
      }

      .tutorial-helper {
        width: 80px;
        height: 80px;
      }

      .tutorial-cloud {
        max-width: 250px;
        bottom: 110px;
        padding: 12px 15px;
      }
    }
  </style>
</head>

      {

        text: "Compite con otros estudiantes y ve tu posici√≥n en el ranking. ¬°Demuestra que eres el mejor aprendiz!",

        text: "Conecta con tus compa√±eros para compartir personajes, retos y aprender juntos.",

    let currentTutorialStep = 0;
    let tutorialActive = false;

    // Load selected character info and 3D model
    function loadSelectedCharacter() {

          const character = JSON.parse(selectedCharacter);
          nameEl.textContent = character.name;

          const modelViewer = document.createElement("model-viewer");

          modelViewer.setAttribute("alt", character.name);
          modelViewer.setAttribute("camera-controls", "");
          modelViewer.setAttribute("auto-rotate", "");
          modelViewer.setAttribute("rotation-per-second", "20deg");
          modelViewer.setAttribute("shadow-intensity", "1");
          modelViewer.setAttribute("environment-image", "neutral");
          modelViewer.setAttribute("exposure", "1");
          modelViewer.setAttribute("loading", "eager");
          modelViewer.setAttribute("autoplay", "");
          modelViewer.style.width = "100%";
          modelViewer.style.height = "100%";
          modelViewer.style.borderRadius = "50%";
          modelContainer.appendChild(modelViewer);

          console.log("‚úÖ Personaje cargado:", character.name);
        } else {
          nameEl.textContent = "Ning√∫n personaje seleccionado";
          // Show default model (Skebob)
          const modelViewer = document.createElement("model-viewer");
          modelViewer.setAttribute("src", "images/3D/skebob_v2/scene.gltf");
          modelViewer.setAttribute("alt", "Skebob V2 - Asistente");
          modelViewer.setAttribute("camera-controls", "");
          modelViewer.setAttribute("auto-rotate", "");
          modelViewer.setAttribute("rotation-per-second", "20deg");
          modelViewer.setAttribute("shadow-intensity", "1");
          modelViewer.setAttribute("environment-image", "neutral");
          modelViewer.setAttribute("exposure", "1");
          modelViewer.setAttribute("loading", "eager");
          modelViewer.setAttribute("autoplay", "");
          modelViewer.style.width = "100%";
          modelViewer.style.height = "100%";
          modelViewer.style.borderRadius = "50%";
          modelContainer.appendChild(modelViewer);

          console.log("‚ö†Ô∏è No hay personaje seleccionado");
        }
      } catch (error) {
        console.error("‚ùå Error al cargar personaje:", error);
        document.getElementById("selectedCharacterName").textContent = "Error al cargar";
      }
    }

    // Tutorial functions
    function startTutorial() {
      if (tutorialActive) {
        nextTutorial();
        return;
      }
      tutorialActive = true;
      currentTutorialStep = 0;
      showTutorialStep();
      // Focus tutorial cloud for accessibility
      document.getElementById("tutorialCloud").focus();
    }

    function showTutorialStep() {
      const cloud = document.getElementById("tutorialCloud");
      const title = document.getElementById("tutorialTitle");
      const text = document.getElementById("tutorialText");
      const counter = document.getElementById("tutorialCounter");
      const nextBtn = document.getElementById("tutorialNext");
      const closeBtn = document.getElementById("tutorialClose");

      const step = tutorialSteps[currentTutorialStep];

      title.textContent = step.title;
      text.textContent = step.text;
      counter.textContent = `${currentTutorialStep + 1} / ${tutorialSteps.length}`;

      if (currentTutorialStep === tutorialSteps.length - 1) {
        nextBtn.style.display = "none";
        closeBtn.style.display = "block";
      } else {
        nextBtn.style.display = "block";
        closeBtn.style.display = "none";
      }

      cloud.classList.add("show");

      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    function nextTutorial() {
      currentTutorialStep++;
      if (currentTutorialStep < tutorialSteps.length) {
        showTutorialStep();
      } else {
        closeTutorial();
      }
    }

    function closeTutorial() {
      const cloud = document.getElementById("tutorialCloud");
      cloud.classList.remove("show");
      tutorialActive = false;
      currentTutorialStep = 0;

      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
    }

    // Keyboard accessibility for tutorial helper
    document.addEventListener("keydown", (e) => {
      if (tutorialActive) {
        switch (e.key) {
          case "Enter":
          case " ":
            e.preventDefault();
            if (currentTutorialStep === tutorialSteps.length - 1) {
              closeTutorial();
            } else {
              nextTutorial();
            }
            break;
          case "Escape":
            e.preventDefault();
            closeTutorial();
            break;
        }
      }
    });

    // Sparkle effect on tutorial helper (the arrow/model) movement
    (function() {
      const helper = document.getElementById('tutorialHelper');

      // Create sparkle at given position
      function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = (x - 3) + 'px';
        sparkle.style.top = (y - 3) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }

      // Emit sparkles on mousemove over helper
      helper.addEventListener('mousemove', (e) => {
        createSparkle(e.clientX, e.clientY);
      });

      // Optional: emit sparkles periodically while helper auto-rotates
      let sparkleInterval = null;
      function startSparkleInterval() {
        sparkleInterval = setInterval(() => {
          const rect = helper.getBoundingClientRect();
          // Random position inside helper circle
          const x = rect.left + Math.random() * rect.width;
          const y = rect.top + Math.random() * rect.height;
          createSparkle(x, y);
        }, 300);
      }
      function stopSparkleInterval() {
        if (sparkleInterval) {
          clearInterval(sparkleInterval);
          sparkleInterval = null;
        }
      }

      // Start sparkle interval on page load
      window.addEventListener('load', () => {
        startSparkleInterval();
      });

      // Stop sparkle interval if user hovers (to avoid too many sparkles)
      helper.addEventListener('mouseenter', () => {
                stopSparkleInterval();
      });

      helper.addEventListener('mouseleave', () => {
        startSparkleInterval();
      });
    })();

    // Cursor sparkle effect
    document.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = (e.clientX - 3) + 'px';
      sparkle.style.top = (e.clientY - 3) + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });

    // Initialize on page load
    window.addEventListener("load", () => {
      console.log("üöÄ Men√∫ principal cargado");
      loadSelectedCharacter();

      // Show tutorial automatically after 2 seconds if not active
      setTimeout(() => {
        if (!tutorialActive) {
          startTutorial();
        }
      }, 2000);
    });
  </script>
