<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intercambio de Personajes - Mundo de Aprendizaje</title>
  <script
    type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
  ></script>
  <style>
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #4ecdc4;
      --accent-color: #45b7d1;
      --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-light: #ffffff;
      --text-dark: #2d3436;
      --shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      --button-hover: #e84343;
      --font-family: 'Comic Sans MS', cursive, sans-serif;
      --card-bg: rgba(255, 255, 255, 0.12);
      --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background-gradient);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      user-select: none;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 2rem;
      user-select: text;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.6);
      padding: 1rem 0;
      border-radius: 15px;
      z-index: 1000;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    header h1 {
      font-size: 2.8rem;
      background: linear-gradient(45deg, #fff, var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      user-select: text;
    }

    main {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      user-select: text;
      min-height: 70vh;
      position: relative;
    }

    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 1.5rem 2rem;
      box-shadow: var(--card-shadow);
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: var(--secondary-color);
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      user-select: text;
      text-align: center;
    }

    .flex-row {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    select {
      width: 100%;
      max-width: 300px;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 15px;
      border: 2px solid var(--input-border);
      background: rgba(255,255,255,0.15);
      color: var(--text-light);
      font-family: var(--font-family);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
      transition: border-color 0.3s ease;
      cursor: pointer;
      user-select: text;
      margin: 0 auto;
      display: block;
    }
    select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 12px var(--secondary-color);
      background: rgba(255,255,255,0.25);
    }

    .character-list {
      flex: 1 1 300px;
      max-width: 400px;
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 350px;
      overflow-y: auto;
    }

    .character-list h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
      color: var(--accent-color);
      text-align: center;
      user-select: text;
    }

    .character-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .character-item:hover,
    .character-item.selected {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 15px var(--secondary-color);
      outline: none;
    }
    .character-item:focus {
      outline: 2px solid var(--secondary-color);
      outline-offset: 2px;
    }

    .character-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px var(--secondary-color);
      background: radial-gradient(circle, var(--secondary-color), var(--accent-color));
      flex-shrink: 0;
    }
    .character-avatar model-viewer {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      user-select: none;
    }

    .character-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-light);
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      user-select: text;
    }

    .exchange-btn {
      margin: 2rem auto 0;
      background: var(--primary-color);
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-weight: 900;
      font-size: 1.4rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      justify-content: center;
      max-width: 300px;
      width: 100%;
    }
    .exchange-btn:disabled {
      background: rgba(255, 107, 107, 0.5);
      cursor: not-allowed;
      box-shadow: none;
    }
    .exchange-btn:hover:not(:disabled),
    .exchange-btn:focus:not(:disabled) {
      background: var(--button-hover);
      outline: none;
      box-shadow: 0 15px 40px rgba(232, 67, 67, 0.7);
      transform: scale(1.05);
    }

    .message {
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      min-height: 1.5rem;
      user-select: text;
      transition: opacity 0.4s ease;
      margin-top: 1rem;
    }
    .message.success {
      color: var(--success-color);
      text-shadow: 0 0 8px var(--success-color);
    }
    .message.error {
      color: var(--error-color);
      text-shadow: 0 0 8px var(--error-color);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .modal {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      max-width: 450px;
      width: 90%;
      box-shadow: var(--card-shadow);
      text-align: center;
      user-select: text;
      color: var(--text-light);
      position: relative;
    }
    .modal h3 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: var(--primary-color);
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .modal p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .modal-buttons button {
      flex: 1;
      padding: 12px 0;
      font-weight: 900;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .modal-buttons button.confirm {
      background: var(--success-color);
      color: var(--text-dark);
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.6);
    }
    .modal-buttons button.confirm:hover,
    .modal-buttons button.confirm:focus {
      background: #27ae60;
      outline: none;
      transform: scale(1.05);
    }
    .modal-buttons button.cancel {
      background: var(--secondary-color);
      color: var(--text-dark);
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.6);
    }
    .modal-buttons button.cancel:hover,
    .modal-buttons button.cancel:focus {
      background: #3bb9b0;
      outline: none;
      transform: scale(1.05);
    }

    /* Info modal */
    #infoOverlay .modal-buttons {
      justify-content: center;
    }

    /* Bot贸n regresar animado con flecha */
    #backBtn {
      margin: 2rem auto 0;
      background: var(--secondary-color);
      border: none;
      border-radius: 50px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease, transform 0.3s ease;
      user-select: none;
      position: relative;
    }
    #backBtn:hover,
    #backBtn:focus {
      background: var(--accent-color);
      outline: none;
      transform: scale(1.15) rotate(-10deg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    #backBtn svg {
      fill: var(--text-dark);
      width: 28px;
      height: 28px;
      transition: fill 0.3s ease;
    }
    #backBtn:hover svg,
    #backBtn:focus svg {
      fill: #222;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .flex-row {
        flex-direction: column;
        align-items: center;
      }
      .character-list {
        max-width: 100%;
        max-height: 300px;
      }
      select {
        max-width: 100%;
      }
      .exchange-btn {
        max-width: 100%;
      }
      header {
        padding: 1rem 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Intercambio de Personajes</h1>
  </header>

  <main>
    <section class="section" aria-label="Selecci贸n de amigo para intercambio">
      <h2>Selecciona un amigo</h2>
      <select id="friendSelect" aria-label="Lista de amigos para intercambio">
        <option value="" disabled selected>-- Elige un amigo --</option>
      </select>
      <p id="friendError" class="message error" role="alert" aria-live="assertive" style="display:none;"></p>
    </section>

    <section class="section" aria-label="Selecci贸n de personajes para intercambio">
      <h2>Selecciona los personajes a intercambiar</h2>
      <div class="flex-row">
        <div class="character-list" aria-label="Tus personajes">
          <h3>Mis personajes</h3>
          <div id="myCharacters" tabindex="0" role="list" aria-live="polite" aria-relevant="additions removals">
            <!-- Personajes propios -->
          </div>
        </div>
        <div class="character-list" aria-label="Personajes del amigo">
          <h3>Personajes del amigo</h3>
          <div id="friendCharacters" tabindex="0" role="list" aria-live="polite" aria-relevant="additions removals">
            <!-- Personajes amigo -->
          </div>
        </div>
      </div>
      <button id="exchangeBtn" class="exchange-btn" disabled aria-disabled="true" aria-label="Realizar intercambio de personajes">
         Intercambiar
      </button>
      <p id="exchangeMessage" class="message" role="alert" aria-live="assertive"></p>

      <!-- Bot贸n regresar abajo -->
      <button id="backBtn" aria-label="Regresar al men煤 principal" title="Regresar al men煤">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
    </section>
  </main>

  <!-- Modal confirmaci贸n intercambio -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" tabindex="-1" hidden>
    <div class="modal" role="document">
      <h3 id="modalTitle">Confirmar intercambio</h3>
      <p id="modalDesc"></p>
      <div class="modal-buttons">
        <button class="confirm" id="confirmExchangeBtn">Confirmar</button>
        <button class="cancel" id="cancelExchangeBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Ventana informativa para validaciones -->
  <div class="modal-overlay" id="infoOverlay" role="alertdialog" aria-modal="true" aria-labelledby="infoTitle" aria-describedby="infoDesc" tabindex="-1" hidden>
    <div class="modal" role="document">
      <h3 id="infoTitle">Informaci贸n</h3>
      <p id="infoDesc"></p>
      <div class="modal-buttons" style="justify-content:center;">
        <button class="confirm" id="infoCloseBtn">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    // Variables DOM
    const backBtn = document.getElementById('backBtn');
    const friendSelect = document.getElementById('friendSelect');
    const friendError = document.getElementById('friendError');
    const myCharactersDiv = document.getElementById('myCharacters');
    const friendCharactersDiv = document.getElementById('friendCharacters');
    const exchangeBtn = document.getElementById('exchangeBtn');
    const exchangeMessage = document.getElementById('exchangeMessage');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalDesc = document.getElementById('modalDesc');
    const confirmExchangeBtn = document.getElementById('confirmExchangeBtn');
    const cancelExchangeBtn = document.getElementById('cancelExchangeBtn');

    const infoOverlay = document.getElementById('infoOverlay');
    const infoDesc = document.getElementById('infoDesc');
    const infoCloseBtn = document.getElementById('infoCloseBtn');

    // Estado
    let friends = [];
    let myCharacters = [];
    let selectedFriend = null;
    let selectedMyCharId = null;
    let selectedFriendCharId = null;

    // Inicializar demo datos
    function initializeDemoData() {
      if (!localStorage.getItem('myFriends')) {
        const demoFriends = [
          {
            username: 'amigo1',
            model: 'images/3D/brr_brr_patapim/scene.gltf',
            characters: [
              { id: 'charA', name: 'Brr Brr', model: 'images/3D/brr_brr_patapim/scene.gltf' },
              { id: 'charB', name: 'Luna Estelar', model: 'images/3D/luna_estelar/scene.gltf' }
            ]
          },
          {
            username: 'amigo2',
            model: 'images/3D/rayo_veloz/scene.gltf',
            characters: [
              { id: 'charC', name: 'Rayo Veloz', model: 'images/3D/rayo_veloz/scene.gltf' },
              { id: 'charD', name: 'Skebob V2', model: 'images/3D/skebob_v2/scene.gltf' }
            ]
          }
        ];
        localStorage.setItem('myFriends', JSON.stringify(demoFriends));
      }
      if (!localStorage.getItem('myCharacters')) {
        const myChars = [
          { id: 'charX', name: 'Skebob V2', model: 'images/3D/skebob_v2/scene.gltf' },
          { id: 'charY', name: 'Luna Estelar', model: 'images/3D/luna_estelar/scene.gltf' }
        ];
        localStorage.setItem('myCharacters', JSON.stringify(myChars));
      }
    }

    // Cargar datos desde localStorage
    function loadData() {
      friends = JSON.parse(localStorage.getItem('myFriends')) || [];
      myCharacters = JSON.parse(localStorage.getItem('myCharacters')) || [];
    }

    // Poblar selector de amigos
    function populateFriendSelect() {
      friendSelect.innerHTML = '<option value="" disabled selected>-- Elige un amigo --</option>';
      friends.forEach(friend => {
        const option = document.createElement('option');
        option.value = friend.username;
        option.textContent = friend.username;
        friendSelect.appendChild(option);
      });
    }

    // Renderizar lista de personajes
    function renderCharacterList(container, characters, selectedId, onSelect) {
      container.innerHTML = '';
      if (!characters || characters.length === 0) {
        container.innerHTML = '<p style="color:#ccc; text-align:center; user-select:none;">No hay personajes disponibles.</p>';
        return;
      }
      characters.forEach(char => {
        const item = document.createElement('div');
        item.className = 'character-item';
        item.setAttribute('role', 'listitem');
        item.setAttribute('tabindex', '0');
        item.setAttribute('aria-selected', char.id === selectedId ? 'true' : 'false');
        if (char.id === selectedId) item.classList.add('selected');

        const avatar = document.createElement('div');
        avatar.className = 'character-avatar';
        const modelViewer = document.createElement('model-viewer');
        modelViewer.setAttribute('src', char.model);
        modelViewer.setAttribute('alt', `Avatar de ${char.name}`);
        modelViewer.setAttribute('camera-controls', '');
        modelViewer.setAttribute('auto-rotate', '');
        modelViewer.setAttribute('rotation-per-second', '20deg');
        modelViewer.setAttribute('shadow-intensity', '1');
        modelViewer.setAttribute('environment-image', 'neutral');
        modelViewer.setAttribute('exposure', '1');
        modelViewer.setAttribute('loading', 'eager');
        modelViewer.setAttribute('autoplay', '');
        avatar.appendChild(modelViewer);

        const nameDiv = document.createElement('div');
        nameDiv.className = 'character-name';
        nameDiv.textContent = char.name;

        item.appendChild(avatar);
        item.appendChild(nameDiv);

        item.addEventListener('click', () => onSelect(char.id));
        item.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            onSelect(char.id);
          }
        });

        container.appendChild(item);
      });
    }

    // Selecci贸n personaje propio
    function selectMyCharacter(id) {
      selectedMyCharId = id;
      renderCharacterList(myCharactersDiv, myCharacters, selectedMyCharId, selectMyCharacter);
      updateExchangeButtonState();
    }

    // Selecci贸n personaje amigo
    function selectFriendCharacter(id) {
      selectedFriendCharId = id;
      const friend = friends.find(f => f.username === selectedFriend);
      if (!friend) return;
      renderCharacterList(friendCharactersDiv, friend.characters, selectedFriendCharId, selectFriendCharacter);
      updateExchangeButtonState();
    }

    // Actualizar estado bot贸n intercambio
    function updateExchangeButtonState() {
      const enabled = selectedFriend && selectedMyCharId && selectedFriendCharId;
      exchangeBtn.disabled = !enabled;
      exchangeBtn.setAttribute('aria-disabled', !enabled);
      exchangeMessage.textContent = '';
      exchangeMessage.className = 'message';
    }

    // Manejar cambio de amigo seleccionado
    friendSelect.addEventListener('change', () => {
      selectedFriend = friendSelect.value;
      selectedFriendCharId = null;
      exchangeMessage.textContent = '';
      exchangeMessage.className = 'message';

      if (!selectedFriend) {
        friendError.style.display = 'block';
        friendError.textContent = 'Por favor, selecciona un amigo para continuar.';
        friendCharactersDiv.innerHTML = '';
        updateExchangeButtonState();
        return;
      }

      // Validar que el amigo est茅 en la lista (seguridad)
      const friendExists = friends.some(f => f.username === selectedFriend);
      if (!friendExists) {
        showInfo('El amigo seleccionado no est谩 en tu lista. Por favor, a帽ade al amigo antes de intercambiar.');
        friendSelect.value = '';
        friendCharactersDiv.innerHTML = '';
        updateExchangeButtonState();
        return;
      }

      friendError.style.display = 'none';

      const friend = friends.find(f => f.username === selectedFriend);
      if (!friend || !friend.characters || friend.characters.length === 0) {
        friendCharactersDiv.innerHTML = '<p style="color:#ccc; text-align:center; user-select:none;">Este amigo no tiene personajes para intercambiar.</p>';
        updateExchangeButtonState();
        return;
      }
      renderCharacterList(friendCharactersDiv, friend.characters, selectedFriendCharId, selectFriendCharacter);
      updateExchangeButtonState();
    });

    // Mostrar ventana informativa
    function showInfo(message) {
      infoDesc.textContent = message;
      infoOverlay.hidden = false;
      infoOverlay.classList.add('active');
      infoOverlay.focus();
    }

    // Cerrar ventana informativa
    function closeInfo() {
      infoOverlay.classList.remove('active');
      setTimeout(() => {
        infoOverlay.hidden = true;
      }, 300);
    }

    infoCloseBtn.addEventListener('click', closeInfo);
    infoOverlay.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        e.preventDefault();
        closeInfo();
      }
      if (e.key === 'Tab') {
        const focusable = infoOverlay.querySelectorAll('button');
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }
    });

    // Manejar clic en bot贸n intercambio
    exchangeBtn.addEventListener('click', () => {
      if (!selectedFriend) {
        showInfo('Debes seleccionar un amigo para poder intercambiar personajes.');
        return;
      }
      if (!selectedMyCharId) {
        showInfo('Debes seleccionar uno de tus personajes para intercambiar.');
        return;
      }
      if (!selectedFriendCharId) {
        showInfo('Debes seleccionar un personaje del amigo para intercambiar.');
        return;
      }

      const myChar = myCharacters.find(c => c.id === selectedMyCharId);
      const friend = friends.find(f => f.username === selectedFriend);
      const friendChar = friend.characters.find(c => c.id === selectedFriendCharId);

      modalDesc.innerHTML = `
        Vas a intercambiar tu personaje <strong>${myChar.name}</strong> con el personaje <strong>${friendChar.name}</strong> de <strong>${friend.username}</strong>.
        驴Confirmas el intercambio?
      `;
      openModal();
    });

    // Abrir modal
    function openModal() {
      modalOverlay.hidden = false;
      modalOverlay.classList.add('active');
      modalOverlay.focus();
    }

    // Cerrar modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      setTimeout(() => {
        modalOverlay.hidden = true;
      }, 300);
    }

    // Confirmar intercambio
    confirmExchangeBtn.addEventListener('click', () => {
      const friendIndex = friends.findIndex(f => f.username === selectedFriend);
      if (friendIndex === -1) {
        showInfo('Error: amigo no encontrado.');
        closeModal();
        return;
      }
      const myCharIndex = myCharacters.findIndex(c => c.id === selectedMyCharId);
      const friendCharIndex = friends[friendIndex].characters.findIndex(c => c.id === selectedFriendCharId);

      if (myCharIndex === -1 || friendCharIndex === -1) {
        showInfo('Error: personaje no encontrado.');
        closeModal();
        return;
      }

      // Intercambiar personajes
      const myChar = myCharacters[myCharIndex];
      const friendChar = friends[friendIndex].characters[friendCharIndex];

      myCharacters[myCharIndex] = friendChar;
      friends[friendIndex].characters[friendCharIndex] = myChar;

      // Guardar cambios
      localStorage.setItem('myCharacters', JSON.stringify(myCharacters));
      localStorage.setItem('myFriends', JSON.stringify(friends));

      // Actualizar UI
      renderCharacterList(myCharactersDiv, myCharacters, null, selectMyCharacter);
      renderCharacterList(friendCharactersDiv, friends[friendIndex].characters, null, selectFriendCharacter);
      selectedMyCharId = null;
      selectedFriendCharId = null;
      updateExchangeButtonState();

      exchangeMessage.textContent = `Intercambio realizado con 茅xito con ${friends[friendIndex].username}!`;
      exchangeMessage.className = 'message success';

      closeModal();
    });

    // Cancelar intercambio
    cancelExchangeBtn.addEventListener('click', closeModal);

    // Cerrar modal con Escape y trap focus
    modalOverlay.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        e.preventDefault();
        closeModal();
      }
      if (e.key === 'Tab') {
        const focusable = modalOverlay.querySelectorAll('button');
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }
    });

    // Bot贸n regresar al men煤 (ruta intro.html)
    backBtn.addEventListener('click', () => {
      window.location.href = 'intro.html';
    });

    // Inicializar todo
    window.addEventListener('load', () => {
      initializeDemoData();
      loadData();
      populateFriendSelect();
      renderCharacterList(myCharactersDiv, myCharacters, null, selectMyCharacter);
      friendCharactersDiv.innerHTML = '<p style="color:#ccc; text-align:center; user-select:none;">Selecciona un amigo para ver sus personajes.</p>';
    });
  </script>
</body>
</html>
