<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SelecciÃ³n de Personaje 3D</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        /* Overlay fijo para informaciÃ³n del personaje */
        .character-info-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        /* Nombre del personaje centrado */
        .character-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .character-name:hover {
            transform: scale(1.05);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9);
            filter: brightness(1.2);
        }

        /* Botones mejorados con mejor UX */
        .bottom-controls {
            display: flex;
            flex-direction: row;
            gap: 25px;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .select-button, .back-button {
            min-width: 220px;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .select-button {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        .select-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(68, 160, 141, 0.6);
            background: linear-gradient(135deg, #44a08d 0%, #4ecdc4 100%);
            animation: none;
        }

        .back-button {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .back-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(196, 69, 105, 0.6);
            background: linear-gradient(135deg, #c44569 0%, #ff6b9d 100%);
        }

        .select-button:active, .back-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Efecto de brillo en los botones */
        .select-button::before, .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .select-button:hover::before, .back-button:hover::before {
            left: 100%;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 8px 25px rgba(68, 160, 141, 0.4);
            }
            100% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
        }

        /* Responsive para mÃ³viles */
        @media (max-width: 768px) {
            .character-info-overlay {
                padding: 1.5rem;
            }

            .character-name {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .bottom-controls {
                flex-direction: column;
                gap: 20px;
            }

            .select-button, .back-button {
                min-width: 280px;
                font-size: 1rem;
                padding: 16px 25px;
            }
        }

        @media (max-width: 480px) {
            .character-info-overlay {
                padding: 1rem;
            }

            .character-name {
                font-size: 1.7rem;
                margin-bottom: 0.8rem;
            }

            .select-button, .back-button {
                min-width: 260px;
                font-size: 0.9rem;
                padding: 14px 20px;
                border-radius: 25px;
            }

            .bottom-controls {
                gap: 15px;
            }
        }

        /* Mejora del fondo del overlay */
        .character-info-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 40%, transparent 70%);
            z-index: -1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 300;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 2rem;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Floating Decorations (Background elements) -->
    <div class="floating-decoration decoration-1">ðŸŒŸ</div>
    <div class="floating-decoration decoration-2">ðŸ“š</div>
    <div class="floating-decoration decoration-3">ðŸŽ¨</div>
    <div class="floating-decoration decoration-4">ðŸŽµ</div>
    <div class="floating-decoration decoration-5">ðŸš€</div>
    
    <!-- Main Selection Container -->
    <div class="selection-container">
        <!-- Global Titles -->
        <h1 class="title">Â¡Elige tu CompaÃ±ero!</h1>
        <!-- <p class="subtitle">Selecciona tu personaje favorito</p> -->

        <!-- Character Counter -->
        <div class="character-counter">
            <span id="currentIndex">1</span> / <span id="totalCount">2</span>
        </div>

        <!-- Character Display Area (for the 3D Model - now full screen) -->
        <div class="character-display">
            <!-- Navigation Arrows -->
            <div class="navigation-arrows">
                <div class="nav-button" onclick="previousCharacter()">
                    <span class="nav-arrow">â€¹</span>
                </div>
                <div class="nav-button" onclick="nextCharacter()">
                    <span class="nav-arrow">â€º</span>
                </div>
            </div>
            
            <!-- Character Image/Model Container -->
            <div class="character-image-container">
                <div class="character-effect" id="characterEffect"></div>
                <model-viewer 
                    id="characterModel"
                    class="character-model"
                    src="" 
                    alt="" 
                    camera-controls             
                    auto-rotate               
                    rotation-per-second="10deg" 
                    interaction-prompt-style="basic" 
                    shadow-intensity="1"      
                    ar                        
                    environment-image="neutral" 
                    exposure="1"              
                    loading="eager"           
                    touch-action="pan-y"
                    autoplay
                ></model-viewer>
            </div>
        </div>
    </div>

    <!-- Character Info and Controls (Fixed position overlay) -->
    <div class="character-info-overlay">
        <!-- Character Name -->
        <h2 id="characterName" class="character-name" onclick="showDescriptionModal()">Cargando...</h2>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <button class="select-button" onclick="selectCharacter()">
                âœ¨ Seleccionar y Continuar
            </button>
            
            <button class="back-button" onclick="goBackToRegister()">
                ðŸ”™ Regresar al Registro
            </button>
        </div>
    </div>

    <!-- Description Modal (Hidden by default) -->
    <div id="descriptionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="hideDescriptionModal()">&times;</span>
            <h3 id="modalCharacterName" class="modal-character-name"></h3>
            <p id="modalCharacterDescription" class="modal-character-description"></p>
            <p id="modalCharacterPower" class="modal-character-power"></p>
        </div>
    </div>

    <script>
        const characters = [
            {
                id: 1,
                name: "Ballerina Cappuccina",
                model: "images/3D/balerina_capuchina/scene.gltf",
                description: "Â¡Una elegante bailarina que ama el cafÃ© y las matemÃ¡ticas! Baila mientras resuelve problemas y enseÃ±a con gracia y estilo.",
                power: "Poder Especial: Danza MatemÃ¡tica - Convierte los nÃºmeros en hermosos pasos de baile",
                alt: "Ballerina Cappuccina - Una taza de cafÃ© bailarina con tutÃº rosa que enseÃ±a matemÃ¡ticas bailando",
                effect: "ballerina-effect",
                animation: "Dance" 
            },
            {
                id: 3,
                name: "Cappuccino Assassino",
                model: "images/3D/capuchino_assasino/scene.gltf",
                description: "Un ninja del conocimiento que elimina la ignorancia con su espada de sabidurÃ­a. Â¡Protege a los estudiantes de las respuestas incorrectas!",
                power: "Poder Especial: Golpe de Conocimiento - Derrota a la confusiÃ³n con datos precisos",
                alt: "Cappuccino Assassino - Un ninja cafÃ© con mÃ¡scara y katanas que combate la ignorancia",
                effect: "ninja-effect",
                animation: "Attack" 
            }
        ];
        
        let currentCharacterIndex = 0;
        let selectedCharacter = null;
        
        function updateDisplay() {
            const character = characters[currentCharacterIndex];
            const modelElement = document.getElementById('characterModel');
            const effectElement = document.getElementById('characterEffect');
            
            console.log('Actualizando personaje:', character.name);
            
            // Remover efectos anteriores
            effectElement.className = 'character-effect';
            
            // Actualizar modelo 3D
            modelElement.src = character.model;
            modelElement.alt = character.alt;
            
            // *** APLICAR ANIMACIÃ“N ***
            modelElement.addEventListener('load', () => {
                if (character.animation) {
                    if (modelElement.availableAnimations && modelElement.availableAnimations.includes(character.animation)) {
                        modelElement.animationName = character.animation;
                        modelElement.autoplay = true;
                        console.log(`AnimaciÃ³n '${character.animation}' aplicada a ${character.name}`);
                    } else {
                        console.warn(`AnimaciÃ³n '${character.animation}' no encontrada en el modelo de ${character.name}. Animaciones disponibles:`, modelElement.availableAnimations);
                        if (modelElement.availableAnimations && modelElement.availableAnimations.length > 0) {
                            modelElement.animationName = modelElement.availableAnimations[0];
                            modelElement.autoplay = true;
                            console.log(`Reproduciendo la primera animaciÃ³n disponible para ${character.name}: '${modelElement.availableAnimations[0]}'`);
                        } else {
                            modelElement.animationName = '';
                            modelElement.autoplay = false;
                            console.log(`No hay animaciones disponibles para ${character.name}.`);
                        }
                    }
                } else {
                    modelElement.animationName = '';
                    modelElement.autoplay = false;
                    console.log(`No se especificÃ³ animaciÃ³n para ${character.name}.`);
                }
            }, { once: true });
            
            // Actualizar informaciÃ³n del nombre
            document.getElementById('characterName').textContent = character.name;
            document.getElementById('currentIndex').textContent = currentCharacterIndex + 1;
            document.getElementById('totalCount').textContent = characters.length;
            
            // Actualizar contenido del modal
            document.getElementById('modalCharacterName').textContent = character.name;
            document.getElementById('modalCharacterDescription').textContent = character.description;
            document.getElementById('modalCharacterPower').textContent = character.power;

            // Agregar efecto especÃ­fico del personaje
            effectElement.className = `character-effect ${character.effect} active`;
            
            console.log('Display actualizado exitosamente');
        }
        
        function nextCharacter() {
            currentCharacterIndex = (currentCharacterIndex + 1) % characters.length;
            console.log('Siguiente personaje:', currentCharacterIndex);
            updateDisplay();
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function previousCharacter() {
            currentCharacterIndex = (currentCharacterIndex - 1 + characters.length) % characters.length;
            console.log('Personaje anterior:', currentCharacterIndex);
            updateDisplay();
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        async function selectCharacter() {
            selectedCharacter = characters[currentCharacterIndex];
            
            console.log('=== SELECCIÃ“N DE PERSONAJE ===');
            console.log('Personaje seleccionado:', selectedCharacter);
            
            // Obtener userId y token guardados en localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));
            const token = localStorage.getItem('token');

            if (!userData || !userData.id || !token) {
                alert('Debes iniciar sesiÃ³n para seleccionar un personaje.');
                window.location.href = 'intro.html';
                return;
            }
            const userId = userData.id;

            try {
                const response = await fetch(`http://localhost:3000/api/usuarios/${userId}/personajes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ id_personaje: selectedCharacter.id }),
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.error || 'Error al seleccionar personaje.');
                    return;
                }

                alert(`Â¡Genial! Has elegido a ${selectedCharacter.name} y se guardÃ³ correctamente.`);

                localStorage.setItem('selectedCharacter', JSON.stringify(selectedCharacter));

                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

                setTimeout(() => {
                    window.location.href = 'intro.html';
                }, 100);
            } catch (error) {
                console.error('Error al seleccionar personaje:', error);
                alert('Error de conexiÃ³n con el servidor.');
            }
        }

        function goBackToRegister() {
            window.location.href = 'index.html';
        }

        // Modal functions
        function showDescriptionModal() {
            document.getElementById('descriptionModal').style.display = 'flex';
            if (navigator.vibrate) {
                navigator.vibrate(70);
            }
        }

        function hideDescriptionModal() {
            document.getElementById('descriptionModal').style.display = 'none';
        }
        
        // Controles de teclado mejorados
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('descriptionModal').style.display === 'flex') {
                if (e.key === 'Escape') {
                    e.preventDefault();
                    hideDescriptionModal();
                }
                return;
            }

            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    previousCharacter();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    nextCharacter();
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    selectCharacter();
                    break;
                case 'Escape':
                    e.preventDefault();
                    goBackToRegister();
                    break;
            }
        });
        
        // Soporte para gestos tÃ¡ctiles
        let touchStartX = 0;
        let touchEndX =        0;
        
        document.addEventListener('touchstart', e => {
            if (document.getElementById('descriptionModal').style.display === 'flex') return;
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', e => {
            if (document.getElementById('descriptionModal').style.display === 'flex') return;
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        });
        
        function handleGesture() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    previousCharacter();
                } else {
                    nextCharacter();
                }
            }
        }
        
        // Inicializar al cargar la pÃ¡gina
        window.addEventListener('load', function() {
            console.log('PÃ¡gina cargada completamente, iniciando display...');
            updateDisplay();
            
            setTimeout(() => {
                console.log('Sistema de selecciÃ³n de personajes 3D listo');
            }, 1000);
        });
        
        // Manejar cambios de tamaÃ±o de ventana
        window.addEventListener('resize', function() {
            console.log('Ventana redimensionada');
        });
    </script>
</body>
</html>
