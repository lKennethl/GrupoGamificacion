    <link rel="stylesheet" href="style.css">
    <!-- Import the component for model-viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<body>
    <!-- Floating Decorations (Background elements) -->
    <div class="floating-decoration decoration-1">ğŸŒŸ</div>

    <!-- Main Selection Container -->
    <div class="selection-container">
        <!-- Global Titles -->
        <h1 class="title">Â¡Elige tu CompaÃ±ero 3D!</h1>
        <p class="subtitle">Mundo de Aprendizaje para 1Âº a 5Âº de Primaria</p>
        
        <!-- Character Counter -->
        <div class="character-counter">
            <span id="currentIndex">1</span> / <span id="totalCount">6</span>
        </div>

        <!-- Character Display Area (for the 3D Model - now full screen) -->
        <div class="character-display">
            <!-- Navigation Arrows -->
            <div class="navigation-arrows">
                <div class="nav-button" onclick="previousCharacter()">
                    <span class="nav-arrow">â€¹</span>
                </div>
                <div class="nav-button" onclick="nextCharacter()">
                    <span class="nav-arrow">â€º</span>
                </div>
            </div>
            
            <!-- Character Image/Model Container -->
            <div class="character-image-container">
                <div class="character-effect" id="characterEffect"></div>
                <model-viewer 
                    id="characterModel"
                    class="character-model"
                    src="" 
                    alt="" 
                    camera-controls             
                    auto-rotate               
                    rotation-per-second="10deg" 
                    interaction-prompt-style="basic" 
                    shadow-intensity="1"      
                    ar                        
                    environment-image="neutral" 
                    exposure="1"              
                    loading="eager"           
                    touch-action="pan-y"
                    autoplay                  <!-- Este atributo es clave para que la animaciÃ³n se reproduzca -->
                ></model-viewer>
            </div>
        </div>
        
        <!-- Character Name (now at the bottom, clickable) -->
        <h2 id="characterName" class="character-name" onclick="showDescriptionModal()"></h2>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <div class="control-hint">
                <div class="control-icon">â†â†’</div>
                <span class="control-text">Navegar</span>
            </div>
            
            <button class="select-button" onclick="selectCharacter()">
                Â¡Seleccionar y Continuar!
            </button>
            
            <div class="control-hint">
                <div class="control-icon select">âœ“</div>
                <span class="control-text">Elegir</span>
            </div>
        </div>
    </div>

    <!-- Description Modal (Hidden by default) -->
    <div id="descriptionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="hideDescriptionModal()">&times;</span>
            <h3 id="modalCharacterName" class="modal-character-name"></h3>
            <p id="modalCharacterDescription" class="modal-character-description"></p>
            <p id="modalCharacterPower" class="modal-character-power"></p>
        </div>
    </div>

    <script>
        const characters = [
            {
                name: "Tralalero Tralala",
                // IMPORTANT: These paths are relative to your HTML file.
                // Ensure your folder structure matches:
                // tu_proyecto/images/3D/tralalero_tralala/scene.gltf
                model: "images/3D/tralalero_tralala/scene.gltf",
                description: "El maestro de las canciones y rimas educativas. Convierte cualquier lecciÃ³n en una melodÃ­a pegadiza que nunca olvidarÃ¡s.",
                power: "Poder Especial: MelodÃ­a Educativa - Transforma las lecciones en canciones inolvidables",
                alt: "Tralalero Tralala - Un personaje musical educativo de color naranja que enseÃ±a a travÃ©s de canciones",
                effect: "tralalero-effect",
                animation: "Dance" // <-- Â¡AsegÃºrate de que esta animaciÃ³n exista en tu modelo!
            },
            {
                name: "Ballerina Cappuccina",
                model: "images/3D/balerina_capuchina/scene.gltf",
                description: "Â¡Una elegante bailarina que ama el cafÃ© y las matemÃ¡ticas! Baila mientras resuelve problemas y enseÃ±a con gracia y estilo.",
                power: "Poder Especial: Danza MatemÃ¡tica - Convierte los nÃºmeros en hermosos pasos de baile",
                alt: "Ballerina Cappuccina - Una taza de cafÃ© bailarina con tutÃº rosa que enseÃ±a matemÃ¡ticas bailando",
                effect: "ballerina-effect",
                animation: "Spin" // <-- Â¡AsegÃºrate de que esta animaciÃ³n exista en tu modelo!
            },
            {
                name: "Cappuccino Assassino",
                model: "images/3D/capuchino_assasino/scene.gltf",
                description: "Un ninja del conocimiento que elimina la ignorancia con su espada de sabidurÃ­a. Â¡Protege a los estudiantes de las respuestas incorrectas!",
                power: "Poder Especial: Golpe de Conocimiento - Derrota a la confusiÃ³n con datos precisos",
                alt: "Cappuccino Assassino - Un ninja cafÃ© con mÃ¡scara y katanas que combate la ignorancia",
                effect: "ninja-effect",
                animation: "Idle" // <-- Â¡AsegÃºrate de que esta animaciÃ³n exista en tu modelo!
            },
            {
                name: "Bombardino Crocodilo",
                model: "images/3D/bombardino_crocodilo/scene.gltf",
                description: "Un tiburÃ³n aventurero que ama las bebidas calientes y explorar nuevos temas. Â¡Siempre estÃ¡ listo para una nueva aventura educativa!",
                power: "Poder Especial: Mordida de SabidurÃ­a - Devora los problemas difÃ­ciles de un bocado",
                alt: "Bombardino Crocodilo - Un tiburÃ³n azul con zapatillas deportivas listo para aventuras educativas",
                effect: "shark-effect",
                animation: "Swim" // <-- Â¡AsegÃºrate de que esta animaciÃ³n exista en tu modelo!
            },
            {
                name: "La Vaca Saturno Saturnito",
                model: "images/3D/la_vaca_saturno_saturnito/scene.gltf",
                description: "Una vaca cÃ³smica que viaja por el espacio enseÃ±ando sobre el universo y la ciencia. Â¡Su leche es pura sabidurÃ­a estelar!",
                power: "Poder Especial: Gravedad del Conocimiento - Atrae y retiene la informaciÃ³n mÃ¡s compleja",
                alt: "La Vaca Saturno Saturnito - Una vaca con temÃ¡tica espacial que enseÃ±a sobre el universo",
                effect: "cow-effect",
                animation: "Float" // <-- Â¡AsegÃºrate de que esta animaciÃ³n exista en tu modelo!
            },
            {
                name: "Tung Tung Sahur",
                model: "images/3D/tung_tung_sahur/scene.gltf",
                description: "Un personaje mÃ¡gico y misterioso que despierta la curiosidad. Con sus poderes especiales ayuda a los niÃ±os a descubrir secretos del aprendizaje.",
                power: "Poder Especial: Despertar MÃ¡gico - Revela conocimientos ocultos y sorpresas educativas",
                alt: "Tung Tung Sahur - Un personaje mÃ­stico pÃºrpura con poderes mÃ¡gicos para el aprendizaje",
                effect: "sahur-effect",
                animation: "Magic" // <-- Â¡AsegÃºrate de que esta animaciÃ³n exista en tu modelo!
            }
        ];
        
        let currentCharacterIndex = 0;
        let selectedCharacter = null;
        
        function updateDisplay() {
            const character = characters[currentCharacterIndex];
            const modelElement = document.getElementById('characterModel');
            const effectElement = document.getElementById('characterEffect');
            
            console.log('Actualizando personaje:', character.name);
            
            // Remover efectos anteriores
            effectElement.className = 'character-effect';
            
            // Actualizar modelo 3D
            modelElement.src = character.model;
            modelElement.alt = character.alt;
            
            // *** APLICAR ANIMACIÃ“N ***
            if (character.animation) {
                modelElement.animationName = character.animation;
                modelElement.autoplay = true; // Asegura que la animaciÃ³n se reproduzca automÃ¡ticamente
            } else {
                // Si el personaje no tiene una animaciÃ³n especÃ­fica, puedes detener cualquier animaciÃ³n
                // o establecer una animaciÃ³n por defecto si existe (ej. "Idle")
                modelElement.animationName = ''; // Detiene la animaciÃ³n actual
                modelElement.autoplay = false;
            }
            
            // Actualizar informaciÃ³n del nombre (ahora en la parte inferior)
            document.getElementById('characterName').textContent = character.name;
            document.getElementById('currentIndex').textContent = currentCharacterIndex + 1;
            document.getElementById('totalCount').textContent = characters.length;
            
            // Actualizar contenido del modal (para cuando se abra)
            document.getElementById('modalCharacterName').textContent = character.name;
            document.getElementById('modalCharacterDescription').textContent = character.description;
            document.getElementById('modalCharacterPower').textContent = character.power;

            // Agregar efecto especÃ­fico del personaje
            effectElement.className = `character-effect ${character.effect} active`;
            
            console.log('Display actualizado exitosamente');
        }
        
        function nextCharacter() {
            currentCharacterIndex = (currentCharacterIndex + 1) % characters.length;
            console.log('Siguiente personaje:', currentCharacterIndex);
            updateDisplay();
            
            // VibraciÃ³n suave en dispositivos mÃ³viles
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function previousCharacter() {
            currentCharacterIndex = (currentCharacterIndex - 1 + characters.length) % characters.length;
            console.log('Personaje anterior:', currentCharacterIndex);
            updateDisplay();
            
            // VibraciÃ³n suave en dispositivos mÃ³viles
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function selectCharacter() {
            selectedCharacter = characters[currentCharacterIndex];
            
            const message = `Â¡Genial! Has elegido a ${selectedCharacter.name}!\n\n${selectedCharacter.description}\n\n${selectedCharacter.power}\n\nÂ¡PrepÃ¡rate para una aventura de aprendizaje increÃ­ble!`;
            
            // VibraciÃ³n mÃ¡s fuerte para selecciÃ³n
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            alert(message);
            console.log('Personaje seleccionado:', selectedCharacter);
            
            // AquÃ­ puedes agregar la lÃ³gica para continuar al siguiente paso del juego
            // Por ejemplo: window.location.href = 'juego.html';
        }

        // Modal functions
        function showDescriptionModal() {
            document.getElementById('descriptionModal').style.display = 'flex';
            if (navigator.vibrate) {
                navigator.vibrate(70); // Small vibration for modal open
            }
        }

        function hideDescriptionModal() {
            document.getElementById('descriptionModal').style.display = 'none';
        }
        
        // Controles de teclado mejorados
        document.addEventListener('keydown', (e) => {
            // If modal is open, only allow escape to close it
            if (document.getElementById('descriptionModal').style.display === 'flex') {
                if (e.key === 'Escape') {
                    e.preventDefault();
                    hideDescriptionModal();
                }
                return; // Prevent other key actions while modal is open
            }

            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    previousCharacter();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    nextCharacter();
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    selectCharacter();
                    break;
                case 'Escape':
                    // Funcionalidad adicional - resetear a primer personaje
                    currentCharacterIndex = 0;
                    updateDisplay();
                    break;
            }
        });
        
        // Soporte para gestos tÃ¡ctiles
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            // Prevent swipe if modal is open
            if (document.getElementById('descriptionModal').style.display === 'flex') return;
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', e => {
            // Prevent swipe if modal is open
            if (document.getElementById('descriptionModal').style.display === 'flex') return;
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        });
        
        function handleGesture() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe derecha - personaje anterior
                    previousCharacter();
                } else {
                    // Swipe izquierda - siguiente personaje
                    nextCharacter();
                }
            }
        }
        
        // Inicializar al cargar la pÃ¡gina
        window.addEventListener('load', function() {
            console.log('PÃ¡gina cargada completamente, iniciando display...');
            
            // Inicializar display
            updateDisplay();
            
            // Mensaje de bienvenida despuÃ©s de un breve delay
            setTimeout(() => {
                console.log('Sistema de selecciÃ³n de personajes 3D listo');
            }, 1000);
        });
        
        // Manejar cambios de tamaÃ±o de ventana
        window.addEventListener('resize', function() {
            console.log('Ventana redimensionada');
        });
    </script>
</body>
